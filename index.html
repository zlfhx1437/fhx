<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>

		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		
		<script type="text/javascript" src="js/template.js" ></script>
		
		<link rel="stylesheet" href="css/index.css" />
		</style>
	</head>
	<body>
		<div id="box">
			<ul class="list">
				
			</ul>
		</div>	
		
		<script type="text/html" id="Product">
			{{each product as value i}}
				<li data_id="{{i}}" class="list_img">
					<div class="img">
						<img src="{{value.img}}" />
					</div>
					 <div class="list_pro">
					 	<a>{{value.name}}</a>
					 	<span>售价：￥<i>{{value.price}}</i></span>
					</div>
					
				</li>
			{{/each}}
		</script>
				
		<script type="text/javascript">
			$(function(){
				$.getJSON("js/common.json").done(function(data){
					var product = template("Product", data);
					$(".list").html(product);
					
					$(".list_img").click(function(){	
						var index = $(this).index();
						var id = $(this).attr("data_id");
						$.cookie("pro", id, {expires: 7,path: "/"});
						window.location.href="detil.html"
						
					})
					
					
				})
			})
		</script>
			
		
	</body>
</html>
